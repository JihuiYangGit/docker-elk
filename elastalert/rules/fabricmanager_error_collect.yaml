name: fabricmanager blacklist rule
type: frequency
index: logs-*

filter:
- term:
    "message": "fatal"

num_events: 5

timeframe:
  minutes: 1

alert: post2
http_post2_url: "https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=7fc7542b-3133-4931-aa3f-b769e1fa0435"
http_post2_payload:
  msgtype: "text"
  text:
    content: "日志 fatal 关键词出现率过高"
http_post2_headers:
  Content-Type: application/json